<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceBox - IoT Gateway</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <i class="lucide lucide-box"></i>
                    <h1>DeviceBox</h1>
                </div>
                <div class="header-status" id="connectionStatus">
                    <i class="lucide lucide-wifi-off"></i>
                    <span>Verbinde...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Status Cards -->
            <section class="cards">
                <div class="card" id="healthCard">
                    <div class="card-icon card-icon-green">
                        <i class="lucide lucide-heart-pulse"></i>
                    </div>
                    <div class="card-body">
                        <h3>Status</h3>
                        <p class="card-value" id="healthStatus">--</p>
                    </div>
                </div>

                <div class="card" id="deviceCard">
                    <div class="card-icon card-icon-blue">
                        <i class="lucide lucide-cpu"></i>
                    </div>
                    <div class="card-body">
                        <h3>Geraet</h3>
                        <p class="card-value" id="deviceName">--</p>
                    </div>
                </div>

                <div class="card" id="versionCard">
                    <div class="card-icon card-icon-yellow">
                        <i class="lucide lucide-tag"></i>
                    </div>
                    <div class="card-body">
                        <h3>Version</h3>
                        <p class="card-value" id="appVersion">--</p>
                    </div>
                </div>

                <div class="card" id="watchtowerCard">
                    <div class="card-icon card-icon-purple" id="watchtowerIcon">
                        <i class="lucide lucide-refresh-cw"></i>
                    </div>
                    <div class="card-body">
                        <h3>Auto-Update</h3>
                        <p class="card-value" id="watchtowerStatus">--</p>
                        <p class="card-sub" id="watchtowerDetail"></p>
                    </div>
                </div>
            </section>

            <!-- Devices Section -->
            <section class="devices-section">
                <div class="section-header">
                    <i class="lucide lucide-plug"></i>
                    <h2>Erkannte Geraete</h2>
                    <button class="btn-icon" onclick="fetchDevices()" title="Aktualisieren">
                        <i class="lucide lucide-refresh-cw"></i>
                    </button>
                </div>
                <div class="devices-list" id="devicesList">
                    <div class="device-empty">Lade Geraete...</div>
                </div>
            </section>

            <!-- Last Barcode Section -->
            <section class="barcode-section">
                <div class="section-header">
                    <i class="lucide lucide-scan-barcode"></i>
                    <h2>Letzter Barcode</h2>
                </div>
                <div class="barcode-display" id="barcodeDisplay">
                    <div class="barcode-empty">
                        <i class="lucide lucide-scan-line"></i>
                        <p>Warte auf Scan...</p>
                    </div>
                </div>
            </section>

            <!-- Scan History Section -->
            <section class="history-section">
                <div class="section-header">
                    <i class="lucide lucide-history"></i>
                    <h2>Scan-Verlauf</h2>
                    <span class="badge" id="historyCount">0</span>
                </div>
                <div class="history-list" id="historyList">
                    <div class="history-empty">Noch keine Scans</div>
                </div>
            </section>

            <!-- Log Section -->
            <section class="log-section">
                <div class="section-header">
                    <i class="lucide lucide-terminal"></i>
                    <h2>Aktivitaet</h2>
                    <button class="btn-icon" onclick="clearLog()" title="Log leeren">
                        <i class="lucide lucide-trash-2"></i>
                    </button>
                </div>
                <div class="log-container" id="logContainer">
                    <div class="log-empty">Noch keine Aktivitaet</div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>DeviceBox IoT Gateway</span>
            <span class="footer-sep">|</span>
            <span id="footerVersion">--</span>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
